<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voye - Interface</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            height: 10%;
            width: 100%;
            background-color: #333;
            color: white;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .navbar li {
            margin: 0 20px;
        }
        .horizontal-layout {
            display: flex;
            flex-direction: row;
            height: 65%;
            width: 100%;
        }
        .horizontal-layout .json-viewer {
            flex: 0 0 25%;
            height: 100%;
            margin: 0 10px;
            background-color: #f1f1f1;
        }
        .horizontal-layout .pdf-viewer {
            flex: 0 0 50%;
            height: 100%;
            margin: 0 10px;
            background-color: #e2e2e2;
        }
        .horizontal-layout .validation {
            flex: 0 0 25%;
            height: 100%;
            margin: 0 10px;
            background-color: #d3d3d3;
        }
        .message-box {
            height: 25%;
            width: 100%;
            background-color: #ccc;
        }
    </style>
    <script>
        let currentIndex = 0;
        let documents = [];

        async function fetchDocuments() {
            try {
                const response = await fetch('/api/get_documents/');
                documents = await response.json();
                if (documents.length > 0) {
                    displayDocument(0);
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des documents:', error);
            }
        }

        function displayDocument(index) {
            if (index >= 0 && index < documents.length) {
                currentIndex = index;
                const doc = documents[index];
                document.querySelector('.json-viewer textarea').value = JSON.stringify(doc, null, 2);
                document.querySelector('.pdf-viewer iframe').src = doc.pdf_path;
                document.querySelector('.message-box p').textContent = `Document ${index + 1} sur ${documents.length}`;
            }
        }

        function nextDocument() {
            if (currentIndex < documents.length - 1) {
                displayDocument(currentIndex + 1);
            }
        }

        function previousDocument() {
            if (currentIndex > 0) {
                displayDocument(currentIndex - 1);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDocuments);
    </script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">üè† Menu 1</a></li>
            <li><a href="#">üìÇ Menu 2</a></li>
        </ul>
    </nav>
    
    <div class="container horizontal-layout">
        <div class="column json-viewer">
            <h2>üìÇ JSON Viewer</h2>
            <textarea readonly></textarea>
        </div>
        <div class="column pdf-viewer">
            <h2>üìÑ PDF Viewer</h2>
            <iframe src="" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="column validation">
            <h2>‚úÖ Validation</h2>
            <button onclick="previousDocument()">Document Pr√©c√©dent</button>
            <button onclick="nextDocument()">Document Suivant</button>
        </div>
    </div>
    
    <div class="message-box">
        <p>üîî Message de traitement (statut, erreurs)</p>
    </div>
</body>
</html>
