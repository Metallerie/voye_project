<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voye - Interface</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            height: 10%;
            width: 100%;
            background-color: #333;
            color: white;
        }
        .horizontal-layout {
            display: flex;
            flex-direction: row;
            height: 65%;
            width: 100%;
        }
        .horizontal-layout .json-viewer {
            flex: 0 0 25%;
            height: 100%;
            margin: 0 10px;
            background-color: #f1f1f1;
        }
        .horizontal-layout .pdf-viewer {
            flex: 0 0 50%;
            height: 100%;
            margin: 0 10px;
            background-color: #e2e2e2;
        }
        .horizontal-layout .validation {
            flex: 0 0 25%;
            height: 100%;
            margin: 0 10px;
            background-color: #d3d3d3;
        }
        .message-box {
            height: 25%;
            width: 100%;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">🏠 Menu 1</a></li>
            <li><a href="#">📂 Menu 2</a></li>
        </ul>
    </nav>
    
    <div class="container horizontal-layout">
        <div class="column json-viewer">
            <h2>📂 JSON Viewer</h2>
            <textarea></textarea>
        </div>
        <div class="column pdf-viewer">
            <h2>📄 PDF Viewer</h2>
            <iframe src=""></iframe>
        </div>
        <div class="column validation">
            <h2>✅ Validation</h2>
            <button>Bouton 1</button>
            <button>Bouton 2</button>
        </div>
    </div>
    
    <div class="message-box">
        <p>🔔 Message de traitement (statut, erreurs)</p>
    </div>
</body>
</html>
