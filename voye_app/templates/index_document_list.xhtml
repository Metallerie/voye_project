<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Liste des Documents</title>
</head>
<body>
    <h1>Liste des Documents</h1>
    <ul>
        {% for document in documents %}
            {% if document._id %}
                <li><a href="{% url 'document_view' pk=document._id %}">{{ document.original_filename }}</a></li>
            {% else %}
                <li>{{ document.original_filename }} (pas de lien disponible)</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
